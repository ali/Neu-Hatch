<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hatch - Social Media Analysis Tool</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Hatch</a>
          <ul class="nav">
            <li>{{#link-to 'query'}}Query{{/link-to}}</li>
            <li>{{#link-to 'tweets'}}Tweets{{/link-to}}</li>
            <li><a href="http://localhost:5000/oauth">login</a></li>
          </ul>
        </div>
       </div>

       {{outlet}}
    </script>

    <script type="text/x-handlebars" id="query">
     <p>{{input type="text" value=query}}</p>
    </script>

    <script type="text/x-handlebars" id="tweet">
      <h1>{{text}}</h1>
      <h2>by {{user.name}} <small class='muted'>({{format-date created_at}})</small></h2>
    </script>

    <script type="text/x-handlebars" id="tweets">
    <div class="container-fluid">
     <div class="row-fluid">
       <div class="span3">
         <table class="table">
           <thead>
             <tr><th>Recent Tweets</th></tr>
           </thead>
           {{#each}}
           <tr><td>
           {{#link-to 'tweet' this}}
               {{title}} <small class='muted'> by {{user.name}}</small>
           {{/link-to}}
           </td></tr>
           {{/each}}
         </table>
       </div>
       <div class="span9">
         {{outlet}}
       </div>
     </div>
    </div>
    </script>


    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
